<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplies – GamiCon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* === MODIFIED: Colors updated to match the default website theme === */
    :root {
      --main-bg: #1f2937;
      --form-bg: #111827;
      --text-color: white;
      --text-subtle: #9ca3af;
      --border-color: #374151; 
      --accent: #3b82f6; /* Neon Blue */
      --legendary: #f59e0b; /* Amber/Gold */
    }

    /* --- FONT STRATEGY --- */
    body { font-family: 'Poppins', sans-serif; background-color: var(--main-bg); color: var(--text-color); }
    .font-8bit, h1, .data-pack h3, .pack-price, .value-tag, .btn-purchase { font-family: 'Press Start 2P', cursive; }
    header, header a, header button { font-family: 'Poppins', sans-serif; }
    .brand-logo { font-family: 'Press Start 2P', cursive; }
    
    .pixel-underline { position: relative; display: inline-block; padding-bottom: 5px; }
    .pixel-underline::after { 
        content: ''; 
        position: absolute; 
        left: 0; 
        bottom: 0; 
        width: 100%; 
        height: 2px;
        background-color: var(--accent); /* Underline uses accent color */
        transform: scaleX(0); 
        transform-origin: center; 
        transition: transform 0.2s ease-out; 
    }
    .pixel-underline:hover::after { transform: scaleX(1); }

    .bg-grid {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 35px 35px; animation: move-grid 2s linear infinite;
    }
    @keyframes move-grid { from { background-position: 0 0; } to { background-position: 35px 35px; } }
    
    .data-pack {
        background-color: var(--form-bg);
        border: 2px solid var(--border-color);
        display: flex; flex-direction: column; justify-content: space-between;
        padding: 1.5rem;
        transition: all 0.2s ease-out;
    }
    .data-pack:hover {
        transform: translateY(-8px);
        border-color: var(--accent);
        box-shadow: 0 0 15px var(--accent);
    }
    .pack-price {
        font-size: 2.5rem;
        color: var(--accent);
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }
    
    .legendary-pack {
        border-color: var(--legendary);
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--legendary);
        animation: pulse-legendary 2.5s infinite;
    }
    .legendary-pack:hover {
        border-color: var(--legendary);
        box-shadow: 0 0 25px var(--legendary), 0 0 35px var(--legendary);
    }
    .legendary-pack .pack-price { color: var(--legendary); text-shadow: 0 0 10px var(--legendary); }
    @keyframes pulse-legendary { 0%, 100% { box-shadow: 0 0 15px var(--legendary); } 50% { box-shadow: 0 0 25px var(--legendary); } }

    .value-tag {
        color: var(--legendary);
        margin-bottom: 1.5rem;
        animation: blink-value 1s infinite;
        font-size: 0.8rem;
    }
    @keyframes blink-value { 50% { opacity: 0.6; } }

    .btn-purchase {
        background: var(--accent);
        color: var(--text-color);
        padding: 0.75rem; text-align: center;
        margin-top: 1.5rem; text-transform: uppercase;
        transition: all 0.2s;
    }
    .btn-purchase:hover { filter: brightness(1.2); }
    .legendary-pack .btn-purchase { background: var(--legendary); }

    header { background-color: var(--form-bg); border-bottom: 1px solid var(--border-color); }
    #mobile-menu { background-color: var(--form-bg); }
    footer { background-color: var(--form-bg); border-top: 1px solid var(--border-color); }

  </style>
</head>
<body class="antialiased">
    <div class="bg-grid"></div>
  <header class="fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-8">
          <a href="index.html" class="flex items-center"><img src="logo/logo1.png" alt="GamiCon Logo" class="h-8 mr-2"><span class="text-xl font-bold text-white brand-logo">GamiCon</span></a>
          <div class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors pixel-underline" data-translate-key="navHome">Home</a>
            <a href="products.html" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors pixel-underline" data-translate-key="navProducts">Products</a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="hidden md:flex items-center space-x-2">
            <button class="lang-toggle text-sm font-semibold text-gray-400 hover:text-white px-3 py-2 transition-colors">ไทย</button>
            <a href="loading.html?action=login" class="text-sm font-semibold text-gray-400 hover:text-white px-3 py-2 transition-colors" data-translate-key="login">Log In</a>

      <div class="p-4 space-y-4">
        <a href="index.html" class="block text-base text-gray-400" data-translate-key="navHome">Home</a>
        <a href="products.html" class="block text-base text-gray-400" data-translate-key="navProducts">Products</a>
        <a href="loading.html?action=login" class="block text-base text-gray-400" data-translate-key="login">Log In</a>
        <a href="loading.html?action=signup" class="block text-base text-gray-400" data-translate-key="signup">Sign Up</a>
        <a href="#" class="lang-toggle block text-base text-blue-400">ไทย</a>

    </div>
  </header>

  <main class="pt-24 pb-12">
    <section class="max-w-6xl mx-auto text-center px-4">
      <h1 class="text-2xl md:text-3xl mb-4" data-translate-key="productsTitle"></h1>
      <p class="text-lg max-w-3xl mx-auto leading-relaxed text-gray-400 mb-16" data-translate-key="productsSubtitle"></p>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 items-stretch">
        <div class="data-pack">

              <h3 class="text-sm mb-6" data-translate-key="planFortnight"></h3>

            <a href="#" class="btn-purchase" data-translate-key="select"></a>
        </div>
        <div class="data-pack">

            </div>
            <a href="#" class="btn-purchase" data-translate-key="select"></a>
        </div>
        <div class="data-pack">
            <div>
              <h3 class="text-sm mb-6" data-translate-key="plan3Months"></h3>
              <p class="pack-price mb-2">99</p><p class="text-xs text-gray-400"><span data-translate-key="baht"></span><span data-translate-key="perMonth"></span></p>
            </div>
            <a href="#" class="btn-purchase" data-translate-key="select"></a>
        </div>
        <div class="data-pack">
            <div>
              <h3 class="text-sm mb-6" data-translate-key="plan6Months"></h3>
              <p class="pack-price mb-2">169</p><p class="text-xs text-gray-400"><span data-translate-key="baht"></span><span data-translate-key="perMonth"></span></p>
            </div>
            <a href="#" class="btn-purchase" data-translate-key="select"></a>
        </div>
        <div class="data-pack legendary-pack lg:col-span-1 sm:col-span-2">
            <div>
              <p class="value-tag" data-translate-key="bestValue"></p>
              <h3 class="text-sm mb-6" data-translate-key="plan12Months"></h3>
              <p class="pack-price mb-2">240</p><p class="text-xs text-gray-400"><span data-translate-key="baht"></span><span data-translate-key="perMonth"></span></p>
            </div>
            <a href="#" class="btn-purchase" data-translate-key="select"></a>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-6 text-center text-gray-500 text-sm">
      <p data-translate-key="footer"></p>
  </footer>
  
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
  <script>
    /*
     * GamiCon Translation Script
     *
     * This script handles the dynamic translation of content on the GamiCon website
     * between English (en) and Thai (th). It uses localStorage to remember the
     * user's language preference across sessions.
     */
    document.addEventListener('DOMContentLoaded', () => {

      // 1. TRANSLATION DICTIONARY
      // ==========================
      const translations = {
        en: {
          navHome: "Home",
          navProducts: "Products",
          login: "Log In",
          signup: "Sign Up",
          menu: "MENU",
          productsTitle: "Discover Other Gamers",
          productsSubtitle: "Unlock premium perks with our subscription: enjoy an ad-free experience, unlimited swipes and rewinds, and get prioritized likes—your profile will be shown first to others before non-subscribers!",
          planFortnight: "Fortnightly Plan",
          plan1Month: "1-Month Plan",
          plan3Months: "3-Month Plan",
          plan6Months: "6-Month Plan",
          plan12Months: "12-Month Plan",
          bestValue: "Best Value!",
          select: "Select",
          baht: "Baht",
          perMonth: "/Month",
          week: "/Week",
          footer: "© 2024 GamiCon. All Rights Reserved."
        },
        th: {
          navHome: "หน้าแรก",
          navProducts: "สินค้า",
          login: "เข้าสู่ระบบ",
          signup: "สมัครสมาชิก",
          menu: "เมนู",
          productsTitle: "ค้นหาเกมเมอร์คนอื่น",
          productsSubtitle: "ปลดล็อกสิทธิพิเศษระดับพรีเมียมด้วยการสมัครสมาชิก: เพลิดเพลินกับประสบการณ์แบบไม่มีโฆษณา, ปัดและย้อนกลับได้ไม่จำกัด, และรับไลค์ก่อนใคร—โปรไฟล์ของคุณจะแสดงให้คนอื่นเห็นก่อนผู้ที่ไม่ได้เป็นสมาชิก!",
          planFortnight: "แผน 2 สัปดาห์",
          plan1Month: "แผน 1 เดือน",
          plan3Months: "แผน 3 เดือน",
          plan6Months: "แผน 6 เดือน",
          plan12Months: "แผน 12 เดือน",
          bestValue: "คุ้มค่าที่สุด!",
          select: "เลือก",
          baht: "บาท",
          perMonth: "/เดือน",
          week: "/สัปดาห์",
          footer: "© 2024 GamiCon. สงวนลิขสิทธิ์."
        }
      };

      // 2. LANGUAGE MANAGEMENT FUNCTIONS
      // ================================
      const getLanguage = () => {
        return localStorage.getItem('language') || 'en';
      };

      const setLanguage = (lang) => {
        localStorage.setItem('language', lang);
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-translate-key]').forEach(element => {
          const key = element.dataset.translateKey;
          const translation = translations[lang][key];
          if (translation !== undefined) {
            element.innerHTML = translation;
          }
        });
        const langToggleButtons = document.querySelectorAll('.lang-toggle');
        const newToggleText = lang === 'en' ? 'ไทย' : 'EN';
        langToggleButtons.forEach(button => {
          button.textContent = newToggleText;
        });
      };

      // 3. EVENT LISTENERS
      // ==================
      const langToggleButtons = document.querySelectorAll('.lang-toggle');
      langToggleButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          event.preventDefault();
          const currentLang = getLanguage();
          const newLang = currentLang === 'en' ? 'th' : 'en';
          setLanguage(newLang);
        });
      });

      // 4. INITIALIZATION
      // =================
      setLanguage(getLanguage());
    });
  </script>
</body>
</html>
