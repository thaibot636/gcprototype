<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Now - GamiCon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* CSS variables are merged to support all components on one page */
        :root, body.theme-default {
            --bg-body: #000; --text-color: white; --text-subtle: #9ca3af; --sidebar-bg: #111827; --sidebar-border: #374151; --main-bg: #1f2937; --link-color: #9ca3af; --link-hover-bg: #374151; --link-hover-text: white; --link-active-bg: #3b82f6; --link-active-text: white; --form-bg: #111827; --neon-blue: #3b82f6; --neon-blue-glow: rgba(59, 130, 246, 0.5); --btn-secondary-bg: #4b5563; --btn-secondary-hover-bg: #6b7280; --room-card-bg: #273344; --room-card-hover-bg: #324053;
        }
        body.theme-light-gray {
            --bg-body: #f4f4f5; --text-color: #334155; --text-subtle: #64748b; --sidebar-bg: #ffffff; --sidebar-border: #e5e7eb; --main-bg: #f4f4f5; --link-color: #475569; --link-hover-bg: #f3f4f6; --link-hover-text: #1e293b; --link-active-bg: #2563eb; --link-active-text: white; --form-bg: #ffffff; --neon-blue: #2563eb; --neon-blue-glow: rgba(37, 99, 235, 0.4); --btn-secondary-bg: #e5e7eb; --btn-secondary-hover-bg: #d1d5db; --room-card-bg: #ffffff; --room-card-hover-bg: #f9fafb;
        }
        body.theme-true-dark {
            --bg-body: #000; --text-color: #fff; --text-subtle: #aaa; --sidebar-bg: #101010; --sidebar-border: #333; --main-bg: #000; --link-color: #aaa; --link-hover-bg: #222; --link-hover-text: #fff; --link-active-bg: #fff; --link-active-text: #000; --form-bg: #181818; --neon-blue: #fff; --neon-blue-glow: rgba(255, 255, 255, 0.5); --btn-secondary-bg: #333; --btn-secondary-hover-bg: #444; --room-card-bg: #181818; --room-card-hover-bg: #222;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-color); }
        h1, h2, h3, h4, h5, h6, .form-label { font-family: 'Press Start 2P', cursive; }
        aside { background-color: var(--sidebar-bg); } main { background-color: var(--main-bg); }
        .nav-link { display: flex; align-items: center; padding: 0.75rem 0.5rem; font-size: 0.9rem; font-weight: 600; transition: all 0.2s; border-radius: 4px; color: var(--link-color); }
        .nav-link:hover { background-color: var(--link-hover-bg); color: var(--link-hover-text); }
        .nav-link.active { background-color: var(--link-active-bg); color: var(--link-active-text); }
        
        /* Styles for Room List */
        .room-card { background-color: var(--room-card-bg); padding: 1.5rem; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; transition: background-color 0.2s ease-in-out; border: 1px solid var(--sidebar-border); }
        .room-card:hover { background-color: var(--room-card-hover-bg); }
        .room-details-icon { width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; color: var(--text-subtle); }
        
        /* Styles for Room Creator */
        .form-section { background-color: var(--form-bg); border: 1px solid var(--sidebar-border); padding: 1.5rem; border-radius: 8px; }
        .form-label { font-size: 0.75rem; color: var(--text-subtle); letter-spacing: 1px; margin-bottom: 1rem; display: block;}
        .custom-select { background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color); }
        .radio-option input[type="radio"] { opacity: 0; width: 0; height: 0; position: absolute; }
        .radio-option span { display: block; padding: 0.5rem 1rem; border: 2px solid var(--sidebar-border); border-radius: 6px; cursor: pointer; transition: all 0.2s ease; text-align: center; }
        .radio-option input[type="radio"]:checked + span { border-color: var(--neon-blue); background-color: var(--neon-blue); color: var(--link-active-text); box-shadow: 0 0 10px var(--neon-blue-glow); }
        .btn { padding: 0.5rem 1rem; border-radius: 6px; font-weight: 700; text-align: center; transition: all 0.2s; border: none; cursor: pointer; }
        .btn-primary { background-color: var(--link-active-bg); color: var(--link-active-text); }
        .btn-secondary { background-color: var(--btn-secondary-bg); color: var(--text-color); }
        .btn-danger { background-color: #ef4444; color: white; }
    </style>
</head>
<body class="theme-default">
    <div class="flex min-h-screen">
        <aside class="w-64 p-4 flex-col justify-between hidden md:flex">
             <nav class="space-y-2">
                <a href="main1.html" class="nav-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg><span>Dashboard</span></a>
                <a href="playnow.html" class="nav-link active"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg><span>Play Now</span></a>
                 <a href="#" class="nav-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg><span>Chat</span></a>
            </nav>
            <div id="profile-trigger" class="flex items-center space-x-3 cursor-pointer">
                <div class="relative"><img src="https://i.pravatar.cc/50?u=player1" alt="Avatar" class="w-10 h-10 rounded-full"><span id="status-dot" class="status-dot"></span></div>
                <div><h3 id="sidebar-username" class="text-sm font-bold">PlayerOne</h3></div>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8">
            <header class="mb-8">
                <h1 class="text-2xl md:text-3xl">Find a Match</h1>
                <p class="text-base mt-2" style="color: var(--text-subtle);">Jump into a game right away or create your own.</p>
            </header>
            
            <!-- SECTION 1: Room List (Visible by default) -->
            <div id="room-list-section">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl">Game Lobbies</h2>
                    <button class="btn btn-secondary flex items-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h5M20 20v-5h-5M4 4l16 16"/></svg>Refresh</button>
                </div>
                <div class="space-y-4">
                    <div class="room-card">
                        <div><h3 class="text-lg font-bold">Pro FFA Arena</h3><div class="flex items-center space-x-4 mt-2 text-sm"><div class="flex items-center"><svg class="room-details-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 15 7.014 15 9c1 1 2.657 1.343 2.657 1.343a8 8 0 010 8.314z"/></svg><span>Free-For-All</span></div><div class="flex items-center"><svg class="room-details-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg><span>8/10 Players</span></div></div></div>
                        <button class="btn btn-primary w-28">Join</button>
                    </div>
                </div>
            </div>
            
            <hr class="border-t-2 border-dashed my-10" style="border-color: var(--sidebar-border);">
            
            <!-- SECTION 2: Create Room CTA (Visible by default) -->
            <div id="room-creator-cta" class="text-center">
                <h2 class="text-xl">Or Create Your Own</h2>
                <p class="mt-2 mb-6" style="color: var(--text-subtle);">Can't find the perfect squad? Set the rules yourself.</p>
                <button id="show-creator-btn" class="btn btn-primary px-8 py-3 text-base">Create a Room</button>
            </div>
            
            <!-- SECTION 3: Room Creator Panel (Initially Hidden) -->
            <div id="room-creator-panel" class="hidden">
                 <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                     <div class="lg:col-span-2 space-y-6">
                        <div class="form-section">
                             <label for="game-select" class="form-label">Step 1: Select Your Game</label>
                             <select id="game-select" class="custom-select w-full p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="">-- Choose a Game --</option><option value="lol" data-genre="moba">League of Legends</option><option value="dota2" data-genre="moba">Dota 2</option><option value="valorant" data-genre="fps">Valorant</option><option value="cs2" data-genre="fps">Counter-Strike 2</option><option value="fallguys" data-genre="party">Fall Guys</option><option value="amongus" data-genre="party">Among Us</option>
                             </select>
                        </div>
                        <div id="dynamic-options-wrapper" class="hidden space-y-6">
                            <!-- JS will inject genre-specific templates here -->
                        </div>
                     </div>
                     <div class="space-y-6">
                        <div id="status-panel" class="form-section space-y-4 hidden">
                            <label class="form-label">Room Status</label>
                            <div class="text-center p-4 border-2 border-dashed rounded-lg" style="border-color:var(--sidebar-border);">
                                <p class="text-sm" style="color:var(--text-subtle);">This room will expire in <strong id="countdown-timer" class="text-lg text-amber-400">3:00</strong></p>
                            </div>
                            <label class="form-label">Creator Controls</label>
                            <div class="grid grid-cols-1 gap-3">
                                <button class="btn btn-secondary">Extend by 2 mins</button>
                                <button id="cancel-creator-btn" type="button" class="btn btn-danger text-center">Cancel Creation</button>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Template for FPS options -->
    <template id="template-fps">
        <div class="form-section genre-options"><label class="form-label">Step 2: FPS Settings</label><div class="space-y-4"><label class="form-label !text-sm !mb-2">PREFERRED ROLE</label><div class="grid grid-cols-2 sm:grid-cols-4 gap-3"><label class="radio-option"><input type="radio" name="fps-role" value="entry"><span>Entry</span></label><label class="radio-option"><input type="radio" name="fps-role" value="sniper"><span>Sniper</span></label><label class="radio-option"><input type="radio" name="fps-role" value="igl"><span>IGL</span></label><label class="radio-option"><input type="radio" name="fps-role" value="flex"><span>Flex</span></label></div></div></div>
    </template>
    <!-- NOTE: Other templates for MOBA and Party would be here too -->

    <script>
    (() => {
        document.addEventListener('DOMContentLoaded', () => {
            // --- Standard Setup (Theme, Username) ---
            const body = document.body;
            const savedTheme = localStorage.getItem('gamicon_theme') || 'theme-default';
            body.className = ''; body.classList.add(savedTheme);
            document.getElementById('sidebar-username').textContent = localStorage.getItem('gamicon_username') || 'Player';

            // --- UI Element References ---
            const showCreatorBtn = document.getElementById('show-creator-btn');
            const roomCreatorCta = document.getElementById('room-creator-cta');
            const roomCreatorPanel = document.getElementById('room-creator-panel');
            const cancelCreatorBtn = document.getElementById('cancel-creator-btn');
            
            // --- Room Creator Form Elements ---
            const gameSelect = document.getElementById('game-select');
            const dynamicOptionsWrapper = document.getElementById('dynamic-options-wrapper');
            const statusPanel = document.getElementById('status-panel');
            let countdownInterval;

            // --- Toggle Room Creator Visibility ---
            showCreatorBtn.addEventListener('click', () => {
                roomCreatorCta.classList.add('hidden'); // Hide the button's section
                roomCreatorPanel.classList.remove('hidden'); // Show the creator form
            });
            
            cancelCreatorBtn.addEventListener('click', () => {
                roomCreatorPanel.classList.add('hidden'); // Hide the creator form
                roomCreatorCta.classList.remove('hidden'); // Show the button again
                gameSelect.value = ""; // Reset dropdown
                gameSelect.dispatchEvent(new Event('change')); // Trigger change to hide dynamic options
            });
            
            // --- Logic for Dynamic Form ---
            const templates = {
                // For a real app, these templates would be more complete
                moba: `<div class="form-section genre-options"><label class="form-label">MOBA Settings</label><div class="space-y-4"><label class="form-label !text-sm !mb-2">ROLE</label><div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3"><label class="radio-option"><input type="radio" name="moba-role" value="top"><span>Top</span></label><label class="radio-option"><input type="radio" name="moba-role" value="mid"><span>Mid</span></label><label class="radio-option"><input type="radio" name="moba-role" value="jungle"><span>Jungle</span></label><label class="radio-option"><input type="radio" name="moba-role" value="adc"><span>ADC</span></label><label class="radio-option"><input type="radio" name="moba-role" value="support"><span>Support</span></label></div></div></div>`,
                fps: document.getElementById('template-fps').innerHTML,
                party: `<div class="form-section genre-options"><label class="form-label">Party Game Settings</label><div class="space-y-4"><label class="form-label !text-sm !mb-2">VIBE</label><div class="grid grid-cols-2 sm:grid-cols-4 gap-3"><label class="radio-option"><input type="radio" name="party-vibe" value="funny"><span>Funny</span></label><label class="radio-option"><input type="radio" name="party-vibe" value="casual"><span>Casual</span></label><label class="radio-option"><input type="radio" name="party-vibe" value="talkative"><span>Talkative</span></label><label class="radio-option"><input type="radio" name="party-vibe" value="no-mic"><span>No Mic</span></label></div></div></div>`
            };

            gameSelect.addEventListener('change', (e) => {
                const selectedOption = e.target.selectedOptions[0];
                const genre = selectedOption ? selectedOption.dataset.genre : null;
                
                dynamicOptionsWrapper.innerHTML = '';
                dynamicOptionsWrapper.classList.add('hidden');
                statusPanel.classList.add('hidden');

                if (genre && templates[genre]) {
                    dynamicOptionsWrapper.innerHTML = templates[genre];
                    dynamicOptionsWrapper.classList.remove('hidden');
                    statusPanel.classList.remove('hidden');
                }
            });
        });
    })();
    </script>
</body>
</html>
