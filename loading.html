<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; background-color: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; }
        body::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.75) 100%), repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 3px); animation: flicker 0.05s infinite; z-index: 10; }
        .loading-container { width: 80%; max-width: 400px; text-align: center; position: relative; z-index: 1; }
        #timer-text { font-size: 1.5rem; margin-bottom: 2rem; height: 3rem; text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #32cd32, 0 0 20px #32cd32; }
        .loading-bar-container { width: 100%; height: 40px; border: 4px solid #fff; background-color: transparent; padding: 4px; display: flex; gap: 4px; }
        .loading-block { flex: 1; height: 100%; background-color: #1a4d1a; opacity: 0.3; transition: all 0.2s ease-in-out; }
        .loading-block.active { background-color: #32cd32; opacity: 1; box-shadow: 0 0 10px #32cd32, 0 0 15px #32cd32; }
        @keyframes flicker { 0% { opacity: 0.98; } 50% { opacity: 1; } 100% { opacity: 0.98; } }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- The h1 tag now has the data-translate-key -->
        <h1 id="timer-text" data-translate-key="loading">LOADING...</h1>
        <div class="loading-bar-container">
            <span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span><span class="loading-block"></span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingDuration = 4000;
            const timerText = document.getElementById('timer-text');
            const blocks = document.querySelectorAll('.loading-block');
            const blockCount = blocks.length;
            const interval = loadingDuration / blockCount;
            const urlParams = new URLSearchParams(window.location.search);

            // === TRANSLATION LOGIC ===
            // 1. Get the saved language from the browser
            const lang = localStorage.getItem('gamicon_lang') || 'en';
            
            // 2. Define the text based on the language
            const loadingString = lang === 'th' ? 'กำลังโหลด...' : 'LOADING...';
            const completeString = lang === 'th' ? 'เสร็จสิ้น!' : 'COMPLETE!';
            // === END TRANSLATION LOGIC ===

            let destinationUrl;
            const nextPage = urlParams.get('next');
            const action = urlParams.get('action');

            if (nextPage) {
                destinationUrl = nextPage;
            } else {
                destinationUrl = `index2.html?action=${action || 'signup'}`;
            }
            
            blocks.forEach((block, index) => {
                setTimeout(() => { block.classList.add('active'); }, (index + 1) * interval);
            });

            let timeLeft = loadingDuration / 1000;
            // 3. Use the correct language string in the countdown
            timerText.textContent = `${loadingString} ${timeLeft}`;
            const countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    timerText.textContent = `${loadingString} ${timeLeft}`;
                } else {
                    timerText.textContent = completeString;
                    clearInterval(countdownInterval);
                }
            }, 1000);

            setTimeout(() => { window.location.href = destinationUrl; }, loadingDuration);
        });
    </script>
    
    <!-- We don't need translation.js here because the logic is built-in above -->

</body>
</html>
